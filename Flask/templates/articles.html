{% extends "layout.html" %}   <!--bu sayfa soldaki makaleler-->

{% block body %}
<h3>Makaleler</h3>
<hr>

{% if articles %}   <!--articles gelmişşse truedur, bootstrap serach code yazdım bide buton -->                             
<form action="/search" method = "post"><input type="text" name="keyword" id="search" placeholder="ara"> 
    <button type="submit" class="btn btn-primary">Ara</button>

</form>
<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>       <!--bootstrap list grouptan aldım for olduğu için 1 tane yeter-->
    {% endfor %}  
</ul>

{% else  %}
<div class="alert alert-danger">Bu blogta henüz makale bulunmuyor</div>
{% endif %}


{% endblock body %}
