{% extends 'layout.html' %}

{% block body %}
<h3>Kayıt Olun</h3>
<hr>
{% from "includes/_formhelpers.html" import render_field %} <!--includes/ diye belirtmek lazım-->
<form method=post>

    {{ render_field(form.name) }}
    {{ render_field(form.username) }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}
    <button type="submit" class="btn btn-primary">Kayıt ol</button>   <!--boostrap button yazıp submit ile değiştirdim-->

</form>
{% endblock body %}
